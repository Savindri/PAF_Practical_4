<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<!-- head code meta tag -->
	<meta name="viewpoint" content="width=device-width,initial-scale=1">
	<!--css files-->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!--javascript files -->
	<script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/validation.js" type="text/javascript"></script>
	
	<title>User Information</title>
	
</head>
<body>

	 <div class="container">
		 <h2>Register</h2>
		 <hr>
		 <form class="form-horizontal" action="">
			 <div class="form-inline form-group">
				 <label class="control-label col-sm-2" for="username">Username*</label>
				 <div class="col-sm-10">
				 	<input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" onChange="emptyCheck('username',username)" onClick="emptyCheck('username',username)">
				 </div>
			 </div>
			 <div class="form-inline form-group">
				 <label class="control-label col-sm-2" for="email">Email*</label>
				 <div class="col-sm-10">
				 	<input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" onChange="emailValidation('email',email)" onClick="emailValidation('email',email)">
				 </div>
			 </div>
			 <div class="form-inline form-group">
				 <label class="control-label col-sm-2" for="nic">NIC*</label>
				 <div class="col-sm-10">
				 	<input type="text" class="form-control" id="nic" placeholder="Enter NIC" name="nic" onChange="nicValidation('nic',nic)" onClick="nicValidation('nic',nic)">
				 </div>
			 </div>
			 <div class="form-inline form-group">
				 <label class="control-label col-sm-2" for="phone">Mobile*</label>
				 <div class="col-sm-10">
				 	<input type="text" class="form-control" id="phone" placeholder="Enter Mobile Number" name="phone" onChange="mobileValidation('phone',phone)" onClick="mobileValidation('phone',phone)">
				 </div>
			 </div>
			 <div class="form-inline form-group">
				 <label class="control-label col-sm-2" for="pwd">Password*</label>
				 <div class="col-sm-10">
				 	<input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd">
				 </div>
			 </div>
			 <div class="form-inline form-group">
				 <label class="control-label col-sm-2" for="pwdconfirm">Password(Confirm)*</label>
				 <div class="col-sm-10">
				 	<input type="password" class="form-control" id="pwdconfirm" placeholder="Enter Password Again" name="pwdconfirm">
				 </div>
			 </div>
			 
			 <div class="form-inline form-group">
				 <div class="col-sm-offset-2 col-sm-10">
				 	<button type="submit" class="btn btn-secondary" onClick="validateForm()">Register</button>
				 </div>
			 </div>
			 
		 </form>
	</div>
	
	
</body>
</html>
